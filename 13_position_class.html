<!DOCTYPE html>
<html>
	<head>
		<style>
			body{
				margin:0px;
			}
			#banner_header{
				height:100px;
				background-color:green;
				position:fixed;
				width:100%;
				top:0px;
			}
			#div_id_one{
				height:800px;
				background-color:red;
			}
			#div_id_two{
				height:600px;
				background-color:blue;
			}
			#div_id_three{
				height:100px;
				background-color:yellow;
				position:sticky;
				top:100px;
				bottom:0px;
			}
		</style>
		<title>Position example fixed and sticky</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="iocn/apple.png">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header id="banner_header"></header>
		<div id="div_id_one"></div>
		<div id="div_id_three"></div>
		<div id="div_id_two"></div>
	</body>
</html>
