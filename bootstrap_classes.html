<!DOCTYPE html>
<html>
	<head>
		<style>
			.h-w-px-100{
				height:150px;
				width:150px;
			}
		</style>
		<title>Bootstrap example</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="iocn/apple.png">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="mt-3">
			<table class="table table-striped table-bordered w-75 m-auto">
				<thead>
					<tr>
						<th class="text-center">S.no</th>
						<th  class="text-center">Name</th>
						<th  class="text-center">Number</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td  class="text-center">1</td>
						<td  class="text-center">Mohan</td>
						<td  class="text-center">1028</td>
					</tr>
					<tr>
						<td  class="text-center">1</td>
						<td  class="text-center">Mohan</td>
						<td  class="text-center">1028</td>
					</tr>
					<tr>
						<td  class="text-center">1</td>
						<td  class="text-center">Mohan</td>
						<td  class="text-center">1028</td>
					</tr>
					<tr>
						<td  class="text-center">1</td>
						<td  class="text-center">Mohan</td>
						<td  class="text-center">1028</td>
					</tr>
				</tbody>
			</table>
		</div>
		<hr>
		<div class="m-4">
			<button class="btn btn-primary btn-block btn-lg">Click me</button>
			<button class="btn btn-warning btn-sm btn-block">Save</button>
			<button class="btn btn-link btn-block">Sign-up</button>
			<button class="btn btn-outline-primary">Edit</button>
		</div>
		<div class="m-4 btn btn-group">
			<button class="btn btn-primary">Click me</button>
			<button class="btn btn-warning d-none">Save</button>
			<button class="btn btn-link invisible">Sign-up</button>
			<button class="btn btn-outline-primary">Edit</button>
		</div>
		<div class="m-3 h-w-px-100 bg-primary border border-danger rounded-circle"></div>
		<div class="m-5 bg-warning border border-primary p-3">
			<span>Mohan</span>
			<span class="float-right">Madaparthi</span>
		</div>
		<hr>
		<form>
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control">
			</div>
			<div class="form-check ">
				<label>Gender:</label>
				<input type="radio" name="gender"><label>Male</label>
				<input type="radio" name="gender"><label>Female</label>
			</div>
			<div class="form-check">
				<label class="">Hobbies:</label>
				<input type="radio"><label>Sports</label>
				<input type="radio"><label>Music</label>
				<input type="radio"><label>Dance</label>
				<input type="radio"><label>Reading books</label>
			</div>
		</form>
	</body>
</html>
